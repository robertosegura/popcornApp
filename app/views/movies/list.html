<div class="row paginatorTop">
    <button class="pull-left btn btn-info" ng-click="mov.changePage('-');"><</button>
    <button class="pull-right btn btn-info" ng-click="mov.changePage('+');">></button>
</div>
<div class="row">
    <div class="col-sm-2" ng-repeat="movie in mov.movies.results">
        <a href="#/movies/{{movie.id}}"><img class="poster" ng-src="https://image.tmdb.org/t/p/w185/{{movie.poster_path}}" alt=""></a>
        <div class="movieTitle">
            <span class="title">{{movie.title | cut:false:23}}</span>
            <span class="year">{{movie.release_date | date:'yyyy'}}</span>
        </div>
    </div>
</div>
<div class="row">
    <button class="pull-left btn btn-info" ng-click="mov.changePage('-');"><</button>
    <button class="pull-right btn btn-info" ng-click="mov.changePage('+');">></button>
</div>
